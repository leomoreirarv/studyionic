<button ion-button color="dark">
    <ion-icon name="camera" (click)="getPicture()"> Add a Picture</ion-icon>
</button>

<ion-list>
  <ion-item *ngFor="let img of images">
    <ion-thumbnail item-start>
      <img src="{{img}}" alt="image">
    </ion-thumbnail>
    <button ion-button icon-only color="dark" item-end>
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item> 
</ion-list>
